<!DOCTYPE HTML>

<html>
<head>
    <meta charset="utf-8">
    <script src="js/jquery.js"></script>
</head>    
<body>
<div id="datos"></div>
</body>
</html>

<script>
   var informe= getUrlVars()['i'];
   $('#datos').append(setHTMLSintax(informe));
   $('#datos').show();  
   
function getUrlVars() {
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
    return vars;
}
function setHTMLSintax(doc){
    var html=doc.replace(/%3C/g,"<").replace(/%20/g," ").replace(/%3E/g,">").replace(/%3D/g,"=").replace(/%22/g,"'");
    return html;
}
   
</script>

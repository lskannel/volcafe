<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style>
  .modal-header, h4, .close {
      background-color: #5cb85c;
      color:white !important;
      text-align: center;
      font-size: 30px;
  }
    .h1{
      background-color: #5cb85c;
      color:white !important;
      text-align: center;
      font-size: 30px;
  }
  .modal-footer {
      background-color: #f9f9f9;
  }
  .background {
      position: absolute;
	  left:0%;
	  top: 0%;
	  width: 100%;
	  height:100%;
	  z-index: -100;
	  opacity: 5%;
  }
  </style>
</head>
<body >
 <img src='img/fondoVolcafe.jpg'  class="background" ></img> 
  
<div class="container">
  <h1>Metodo Volcafe</h1>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-default btn-lg" id="myBtn">Login</button>

 
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
		  <img src='img/logo.png'></img>
          <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form" name="formu" action='instala.html?id=1&np=1' method='POST' >
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Usuario</label>
              <input type="text" class="form-control" id="usrname" name="usrname"  placeholder="email">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Clave</label>
              <input type="password" class="form-control" id="psw" name="psw" placeholder="password">
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" checked>Recordar contrasena</label>
            </div>
              <button type="submit"  class="btn btn-success btn-block" id="mySubmit" ><span class="glyphicon glyphicon-off"></span> Aceptar</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit"   class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <p>Nuevo Usuario? <a href="#instala.html?id=1&np=1">Registrar</a></p>
 
        </div>
      </div>
      
    </div>
  </div> 
</div>
 
<script>
$(document).ready(function(){
    $("#myBtn").click(function(){
        $("#myModal").modal();
    });
    
});


</script>

</body>
</html>

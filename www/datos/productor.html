<script>

function getUrlVars() {
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
    return vars;
}
function Default(){
        var id=getUrlVars()["id"];
		var np=getUrlVars()["np"];
		$('#menuxx #menu01').empty("");
		$('#menuxx #menu01').append('<iframe src="datos.html?id='+id+'&np='+np+'" class="dato"  frameborder="0"  scrolling="no"></iframe>'); 
}
Default();
</script>

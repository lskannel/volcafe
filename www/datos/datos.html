    <body style="zoom:100%; background:#007748; width:100%;">
	     <div style="margin-top:0px; margin-bottom:0px;"> 
		 
	     <label for="nombre" class="small" style="color: #ccc;">Nombre</label>

	     <label for="pais" class="small"  style="color: #ccc;">Pais</label>

	     <input type="text" id="departamento" class="form-control" placeholder="Ingrese Departamento" >

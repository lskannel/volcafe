<script>
var np = getUrlVars()["np"];
var m0101=getUrlVars()["m0101"];
var m0201=getUrlVars()["m0201"];
var m0102=getUrlVars()["m0102"];
var m0202=getUrlVars()["m0202"];
var m0103=getUrlVars()["m0103"];
var m0203=getUrlVars()["m0203"];
var src="graficas.html?m0101="+m0101+"&m0102="+m0102+"&m0103="+m0103+"&m0201="+m0201+"&m0202="+m0202+"&m0203="+m0203+"&np="+np;
document.getElementById("indicador").src = src;

function getUrlVars() {
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
    return vars;
}

	</script>
